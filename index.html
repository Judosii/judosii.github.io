<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>
    
    <style>
    .button {
        border: none;
        padding: 7px 15px 7px 15px;
        display: inline-block;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        transition-duration: 0.2s;
        cursor: pointer;
    }
    .button:hover{
        scale:101%;
    }
    .button:active{
        scale:100%;
        background-color: #eeeeff;
    }
    .button-main{
        background-color: #04AA6D;
    }
    .button-main:hover{
        background-color: #65bd99;
    }
    .button-main:active{
        background-color: #94e1c0;
    }
    .button-side{
        background-color: #0465aa;
    }
    .button-side:hover{
        background-color: #76a5c5;
    }
    .button-side:active{
        background-color: #afc6da;
    }
    
    .container{
        background-color: #363636;
        position:relative;
        margin: auto;
        padding: 10px;
        border-radius: 5px;
    }
    
    .main-container{
        background-color: #363636;
        height: 75vh;
        width: 50%;
        transform: translateY(10%);
    }
    
    .website-top-bar{
        display: flex;
        overflow: hidden;
        background-color: black;
        backdrop-filter: blur(10vh);
        justify-content: space-between;
    }
    .website-top-bar-left{
        float: left;
        margin-bottom: 1%;
        margin-top: 2%;
    }
    .website-top-bar-right{
        display: inline-block;
        float: right;
        margin-bottom: 1%;
        margin-top: 2%;
    }
    
    
    .menu-layout{
        display: grid;
        grid-template-columns: 17.5vw 1fr;
        height: 10vh;
    }
    
    .grid-container{
        display: table-row;
        grid-gap: 10px;
        
        flex-grow: 1;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
    }
    
    
    body{
        margin: 0;
        overflow: hidden;
        background-color: #eef;
    }
    
    .page-bottom{
        position:relative;
    }
    </style>
    <link rel="stylesheet" href="css/main-style.css">
</head>

            <div class="button button-side" style="background-color: black; color: #eeeeff;" onclick="OnProjectsClick()" > •Projects V </div>
            <div class="button button-side" style="background-color: black; color: #eeeeff;" onclick="OnAboutClick()" > •About me V </div>
        </div>
    </div>
    
    <div class="container main-container" id="IDMainContainer">
        <p style="color: #eeeeff; font-size: 32px"> Heyo, my name is Judosii!</p>
        
    </div>
    <div class="page-bottom"></div>

</body>
</html>
