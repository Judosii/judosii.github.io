<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>
    
    <style>
    .button {
        border: none;
        color: white;
        text-align: center;
        text-decoration: indigo;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.2s;
        cursor: pointer;
    }
    .button:hover{
        scale:101%;
    }
    .button:active{
        scale:100%;
        background-color: #eeeeff;
    }
    .button-main {
        width: 10vw;
        height: 10vh;
        background-color: #04AA6D;
        color: black;
        border: 2px solid black;
    }
    .button-side{
        width: 100%;
        height: 100%;
        background-color: #0478aa;
        color: black;
        border: 2px solid black;
    }
    .container{
        background-color: indigo;
        position:relative;
        margin: auto;
        padding: 10px;
        border: 3px solid crimson;
    }
    .main-container{
        height: 75vh;
        width: 50%;
        -ms-transform: translateY(10%);
        transform: translateY(10%);
        
    }
    .button-container{
        display: flex;
        align-items: center;
        gap:10px;
    }
    .grid-container{
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 1fr;
        gap: 5px;
        flex-grow: 1;
    }
    
    body{
        margin: 0;
        overflow: hidden;
        background-color: #eef;
    }
    
    .page-bottom{
        position:relative;
    }
    </style>
    
    
</head>
<body>
    <!-- Comments here can be made like this -->
    <div class="container main-container">
        <div class="button-container">
            <div class="button button-main">MAIN</div>
            <div class="grid-container">
                <div class="button button-side">stuff 1</div>
                <div class="button button-side">stuff 2</div>
                <div class="button button-side">stuff 3</div>
                <div class="button button-side">stuff 4</div>
            </div>
            
        </div>
    </div>
    <div class="page-bottom"></div>
    <!-- Comments here can be made like this -->
<script>
    
    
    
</script>

</body>
</html>
