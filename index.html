<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>
    
    
    <style>
    .button {
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        transition-duration: 0.2s;
        cursor: pointer;
    }
    .button:hover{
        scale:101%;
    }
    .button:active{
        scale:100%;
        background-color: #eeeeff;
    }
    .button-main{
        background-color: #04AA6D;
        height: 10vh;
        width: 17.5vw;
    }
    .button-main:hover{
        background-color: #65bd99;
    }
    .button-main:active{
        background-color: #94e1c0;
    }
    .side-buttons{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }
    .button-side{
        background-color: #0465aa;
        height: 100%;
        width: 100%;
    }
    .button-side:hover{
        background-color: #76a5c5;
    }
    .button-side:active{
        background-color: #afc6da;
    }
    .container{
        background-color: indigo;
        position:relative;
        margin: auto;
        padding: 10px;
        border: 3px solid crimson;
        border-radius: 5px;
    }
    .main-container{
        height: 75vh;
        width: 50%;
        -ms-transform: translateY(10%);
        transform: translateY(10%);
    }
    .menu-layout{
        display: grid;
        grid-template-columns: 17.5vw 1fr;
        height: 10vh;
    }
    .earthbound-Background{
        position: fixed;
        top: 0;
        left: 0;
        height: 200%;
        width: 200%;
        background-image: url("img/ebtest.png");
        background-repeat: repeat;
        animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
        0%{
            background-position: 0 0;
        }
        100%{
            background-position: 1000px 1000px;
        }
    }
    
    .grid-container{
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 1fr;
        flex-grow: 1;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
    }
    
    body{
        margin: 0;
        overflow: hidden;
        background-color: #eef;
    }
    
    .page-bottom{
        position:relative;
    }
    </style>
    
    
</head>

    </div>
