<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>
    
    <style>
     /* Head comments are done like this */

        background-color: transparent;

        margin: auto;
        padding: 10px;

        background-color: #c4c4c4   ;
        width: 50%;

        margin: 0;
        overflow: hidden;
        background-color: #7f7fa6;
    }
     
     
    </style>
    <link rel="stylesheet" href="css/main-style.css">
</head>


<body>
    <!-- Comments here can be made like this -->
    
    <canvas id="animatedCanvasBackground"></canvas>
    <script src ="js/earthboundBackground.js" id="animatedCanvasBackgroundScript"></script>
   
    <!-- Header of the page! links to other pages mostly. -->
    <header id="PageHeader" >
        <nav class="container website-top-bar" role="navigation" style="float: inherit;">
            <div style="float: left; padding-left: 50px">
                <a class="button button-main" style=" color: #eeeeff" onclick="SwitchChild('Id_MainChild')"> MAIN  </a>
            </div>
            <div style="float: right; padding-right: 50px; align-items: center">
                <a class="button button-side" style=" color: #eeeeff; vertical-align: auto" onclick="SwitchChild('Id_AboutMeChild')"> •About me </a>
                
                <a class="burgerHolder" onclick="BurgerTest(this)">
                    <div class = "burger-bar1"></div>
                    <div class = "burger-bar2"></div>
                    <div class = "burger-bar3"></div>
                </a>
                <a class="button button-side" style=" color: #eeeeff;" onclick="SwitchChild('Id_ProjectsChild')"> •Projects
                    
                </a>

                <a class="burgerHolder" onclick="BurgerTest(this)">
                    <div class = "burger-bar1"></div>
                    <div class = "burger-bar2"></div>
                    <div class = "burger-bar3"></div>
                </a>
                <a class="button button-side" style=" color: #eeeeff;" onclick="SwitchChild('Id_PortfolioChild')" > •Portfolio</a>
            </div>
        </nav>
    </header>
    
    
    <main>
        <div class="container main-container" id="IdMainContainer" style="border: double 10px #eeeeff; border-radius: 10px" >
            <div class="container mainChild" id="Id_MainChild" >
                <p style="color: #eeeeff; font-size: 32px"> Hello, i'm Judosii!</p>
                <p style="color: #eeeeff; font-size: 32px"> This website is subject to change, and is for personal use only.</p>
                <p style="color: #eeeeff; font-size: 32px; margin-bottom: 64px"> I may use it to show my projects and portfolio, so be aware of that.</p>
                
                
            </div>
        </div>
        <div id="IdHideHere" hidden="hidden"></div>


        
    </main>
    
    <footer class="footer-bottom-bar" id="PageFooter" style="height: 20px; float: inherit;  ">
        <div class="button footer-button" style="background-size: auto; content: url(https://upload.wikimedia.org/wikipedia/commons/2/26/Gear-solid.svg)">settings</div>
        <div class="button footer-button" style="background-size: auto; content: url(https://upload.wikimedia.org/wikipedia/commons/8/81/Email_new.svg)">contact</div>
        <div class="button footer-button" style="background-size: auto; content: url(https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg)">github</div>
        <div class="button footer-button" style="background-size: auto; content: url(https://upload.wikimedia.org/wikipedia/commons/7/7a/Bluesky_Logo.svg)">bluesky
            <div>bluesky</div>
        </div>
    </footer>
    
    
    <!-- Script starts here -->
<script>
    const mainContainer = document.getElementById("IdMainContainer");
    const hideDiv = document.getElementById("IdHideHere");

    function SwitchChild(newChildIdString){
        let curChild = mainContainer.firstElementChild
        console.log("-- desired child is: ",curChild.id," --");
        
        if (curChild.id === newChildIdString ){
            console.log("current child is the desired child");
            return;
        }
        console.log("hiding ", curChild.id, "...");
        hideDiv.appendChild(curChild);

        // to make the next child, check if it doesn't already exist
        let newChild
        if(document.getElementById(newChildIdString) !== null){
            console.log("file is already on the page!")
            newChild = document.getElementById(newChildIdString);
            newChild.hidden = false;
        }
        else {
            newChild = document.createElement("div");
            newChild.id = newChildIdString;

            let wantedFile = newChildIdString.replace(/^Id_/,'').replace(/Child$/,'' + ".html") ;
            console.log("seeking file "+ wantedFile + " in directory htmls")
            
            FetchHtmlFile(wantedFile, newChild)
            
            //FetchHtmlFile(wantedFile, newChild)
            }
            
        mainContainer.appendChild(newChild)
    }


    async function FetchHtmlFile(wantedFileString, targetEl){
        fetch("htmls/"+ wantedFileString)
            .then(res => {
                if(res.ok){
                    return res.text()
                }
            })
            .then(htmlSnippet => {
                targetEl.innerHTML = htmlSnippet
            })
        
    }
    
    function BurgerTest(x) {
        x.classList.toggle("change")
    }
    
    
</script>

</body>
</html>
