<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>
    
    <style>
    .button {
        border: none;
        color: white;
        padding: 32px 48px;
        text-align: center;
        text-decoration: indigo;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .button1 {
        background-color: white;
        color: black;
        border: 2px solid black;
    }

    .button1:hover {
        background-color: rgba(4, 170, 109, 0.5);
        color: black;
    }

    .button1 {background-color: #04AA6D}

    body{
        margin: 0;
        overflow: hidden;
        background-color: #eef;
    }
    #gameArea{
        width: 75vw;
        height: 75vh;
        position: relative;
        background-color: #ccf;
    }
    #character{
        width: 50px;
        height: 50px;
        background-color: indigo;
        position: absolute;
        top:300px;
        left:300px;
    }
    #dirBox{
        width: 10px;
        height: 10px;
        background-color: darkred;
        position: absolute;
        top:20px;
        left:50px;
        
    }
    
    </style>
    
    
</head>
<body>
    <h1> hitting the naenae </h1>
    <p> button test: </p>
    <button class = "button button1"> this is a button </button>
    
    <div id=" gameArea">  
        <div id="character">
            <div id="dirBox"></div>
        </div>
    </div>
<script>
    const character = document.getElementById('character');
    let posX = 300;
    let posY = 300;
    const speed = 3; // pixels per frame
    
    
    const KeyPressed = {
        ArrowLeft:false,
        ArrowRight: false,
        ArrowUp: false,
        ArrowDown: false
    };
    
    function handleInput(){
        document.addEventListener('keydown',(e)=> {
            if(e.key in KeyPressed){
                KeyPressed[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e)=> {
            if(e.key in KeyPressed){
                KeyPressed[e.key] = false
            }
        });
    }
    
    function updatePosition(){
        let dirX = 0;
        let dirY = 0;
        // know what direction to go to
        if (KeyPressed.ArrowLeft){
            dirX-=1;
        }
        if (KeyPressed.ArrowRight){
            dirX +=1;
        }
        if (KeyPressed.ArrowUp){
            dirY -=1;
        }
        if (KeyPressed.ArrowDown){
            dirY +=1;
        }
        //Calculate vector before applying additional speed
        
        updateDirCube(dirX, dirY)
        
        let length = Math.sqrt(dirX**2+dirY**2)
        
        if (dirX !==0){
            dirX = dirX/length;
        }
        if (dirY !== 0){
            dirY = dirY/length;
        }
        
        posX += dirX* speed;
        posY += dirY* speed;
    }
    
    function updateDirCube(x,y){
        let basePosX = 25;
        let basePosY = 25;
        const box = document.getElementById('dirBox');
        
        let newPosX = basePosX * x + 20;
        let newPosY = basePosY * y + 20;

        box.style.left = newPosX+'px';
        box.style.top = newPosY+'px';
    }
    
    function render(){
        character.style.left = posX+'px';
        character.style.top = posY+'px';
    }
    
    function gameLoop(){
        updatePosition()
        render()
        requestAnimationFrame(gameLoop)
    }
    handleInput();
    gameLoop();
    
</script>

</body>
</html>
