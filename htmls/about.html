<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Judosii's website</title>

    <style>
        /* Head comments are done like this */
        /*  */
        .container{
            background-color: #363636;
            position:relative;
            margin: auto;
            padding: 10px;
        }
        /* for now where I'm putting info */
        .main-container{
            background-color: #363636;
            height: 90vh;
            width: 50%;
        }

        body{
            margin: 0;
            overflow: hidden;
            background-color: #eef;
        }

        /* Button Shenanigans */


        .website-top-bar{
            display: flex;
            overflow: hidden;
            background-color: black;
            backdrop-filter: blur(10vh);
            justify-content: space-between;
        }
        .website-top-bar-left{
            float: left;
            margin-bottom: 1%;
            margin-top: 2%;
        }
        .website-top-bar-right{
            display: inline-block;
            float: right;
            margin-bottom: 1%;
            margin-top: 2%;
        }


        .menu-layout{
            display: grid;
            grid-template-columns: 17.5vw 1fr;
            height: 10vh;
        }

        .grid-container{
            display: table-row;
            grid-gap: 10px;

            flex-grow: 1;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        .button {
            border: none;
            padding: 7px 15px 7px 15px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition-duration: 0.2s;
            cursor: pointer;
        }
        .button:hover{
            scale:101%;
        }
        .button:active{
            scale:100%;
            background-color: #eeeeff;
        }
        .button-main{
            float: left;
            background-color: #04AA6D;
        }
        .button-main:hover{
            background-color: #65bd99;
        }
        .button-main:active{
            background-color: #94e1c0;
        }
        .button-side{
            float: right;
            background-color: #0465aa;
        }
        .button-side:hover{
            background-color: #76a5c5;
        }
        .button-side:active{
            background-color: #afc6da;
        }

    </style>
    <link rel="stylesheet" href="../css/main-style.css">

</head>
